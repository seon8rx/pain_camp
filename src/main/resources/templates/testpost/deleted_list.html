<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div id="div_id" class="div_deleted_list">
    testpost DELETED_LIST
</div>
<div id="div_deleted_list">
</div>

<button onclick="deleted_list()">
    testpost 삭제된 전체 목록
</button>

<script>
    //
    function deleted_list(){
        $.ajax({
            url: "/api/testpost/deleted_list",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            cache: false,
            success: (obj_data, status, xhr)=>{
                $("#div_deleted_list").html("");
                for(let each of obj_data){
                    $("#div_deleted_list").append(
                        "<a href='/testpost/detail/"+each["id"]+"'>"+each["id"]+". " + " '" + each["title"] + "' by " +each["userId"] +"</a>" +"<br/>"
                    );
                }
            },
            error: (obj_data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
</script>

</body>
</html>
