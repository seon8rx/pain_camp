<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div id="div_id" class="div_list">
    comment LIST
</div>
<div id="div_list">
</div>

<button onclick="list()">
    comment 전체 목록
</button>

<script>
    function list(){
        $.ajax({
            url: "/api/comment/list",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            cache: false,
            success: (obj_data, status, xhr)=>{
                console.log(obj_data);
                $("#div_list").html("");
                for(let each of obj_data){
                    $("#div_list").append(
                        "<a href= '/comment/detail/" + each["id"]+"'>" + each["id"] + " || " + each["author"] + " || " + each["content"] + " || " + each["testpost_id"] +"</a>" + "<br/>"
                    );
                }
            },
            error: (obj_data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
    //
</script>

</body>
</html>
